<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="my-title"><h1>BlackJack</h1></header>
    <div class="row">
        <div id="divButtons" class="col-12 mt-4 mb-4">
            <button id="btnNewGame" class="btn btn-danger ml-2 mr-2">
                <div class="col-12"><b>Nuevo Juego</b></div></button>
            <button id="btnHitCard" class="btn btn-primary ml-2 mr-2">
                <div class="col-12"><b>Pedir Carta</b></div></button>
            </button>
            <button id="btnStand" class="btn btn-warning ml-2 mr-2">
                <div class="col-12"><b>Plantarse</b></div>
            </button>
        </div>
    </div>
    <div class="row container-fluid">
        <div class="players col-12">
            <h3>Jugador 1 - Puntuación: <small id="playerScoreTag">0</small></h3>
            <div id="player-cards">
                <!-- <img class="deck-card" src="assets/cards/2C.png"> -->
            </div>
        </div>
        <div class="players col-12">
            <h3>Computadora - Puntuación: <small id="computerScoreTag">0</small></h3>
            <div id="computer-cards">
                <!-- <img class="deck-card" src="assets/cards/3C.png"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juegoApp.js"></script>
    
</body>

</html>
